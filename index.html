<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pok√©mon</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon.png" type="image/x-icon" />
  </head>
  <body>
    <header id="hd">
      <p id="pkmnmbr">#0133</p>
      <p id="pkmname">Eevee</p>
    </header>
    <div id="null"></div>
    <section id="info">
      <p id="height">Height: 0.3 m</p>
      <p id="weight">Weight: 6.5 kg</p>
    </section>
    <section id="img">
      <figure id="pkm">
        <img src="eevee.png" alt="Eevee" id="imgofpkm" />
      </figure>
    </section>
    <div id="st">
      <section id="type">
        <figure id="typeicon">
          <img src="type.png" alt="Normal Type Icon" id="typicon" />
        </figure>
      </section>
      <section id="statslabel">
        <p id="base">Base stats:</p>
      </section>
      <section id="stats">
        <p id="hp">HP: 55</p>
        <p id="atk">Attack: 55</p>
        <p id="def">Defense: 50</p>
        <p id="spAtk">Sp. Atk: 45</p>
        <p id="spDef">Sp. Def: 65</p>
        <p id="spd">Speed: 55</p>
      </section>
    </div>
    <div id="null2"></div>
    <footer>
      <p id="region">Region: Kanto</p>
    </footer>
  </body>
</html>
